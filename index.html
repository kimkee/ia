<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>IA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="./favicon.ico" rel="shrtcut icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="theme-color" content="#212121">
    <link rel="stylesheet" href="./ia.css?v=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script>
		function exportToExcel(id,name) {
			// Select the table element
			const table = document.getElementById(id);
			
			// Convert the table to a worksheet
			const ws = XLSX.utils.table_to_sheet(table);
			
			// Create a workbook with a single sheet
			const wb = XLSX.utils.book_new();
			XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
			
			// Save the workbook as an Excel file
			XLSX.writeFile(wb, name+'_data.xlsx');
		}
	</script>
</head>
<body>
    <div class="ia-wrap">
        
        <include src="./ia_head.html"></include>

        <div class="ia-body" id="ia-body">
            <nav class="navs"></nav>
            <ul class="list">

                </li>
                <li>
                    <button class="bt">고객센터</button>
                    <include src="./ia_cate_4.html"></include>
                </li>
                <li>
                    <button class="bt">상품</button>
                    <include src="./ia_cate_1.html"></include>

            </ul>

</body>
